<meta charset="utf-8">

    <link rel="stylesheet" href="css/main.css" />

<script type="text/javascript" src="js/jquery-1.7.1.js"></script>
</head>

<body>

<div class="body-bg">
    <div class="wrapper">
        <!-- particles.js container -->
        <div id="particles-js"></div>
    </div>
</div>

<header class="header">
    <img class="logo" src="images/logo.PNG" alt=""/>
    <menu>
        <ul class="border-light border-light-bottom">
            <li>
                <p class=""><a href="#"> 保税仓单标题</a></p>
            </li>
            <!--<li>
                <p class="iconfont icon-leimu"><a href="#"> 我的参数</a></p>
            </li>
            <li>
                <p class="iconfont icon-bangzhuzhongxin"><a href="#"> 业务办理</a></p>
            </li>
            <li>
                <p class="iconfont icon-pengyou"><a href="#"> 客户管理</a></p>
            </li>
            <li>
                <p class="iconfont icon-yishouchu"><a href="#"> 应收类</a></p>
            </li>
            <li>
                <p class="iconfont icon-shezhi"><a href="#"> 公共管理</a></p>
            </li>
            <li>
                <p class="iconfont icon-duozhongzhifu"><a href="#"> 预付类</a></p>
            </li>-->
        </ul>
    </menu>
    <div class="search">
        <input type="text" placeholder="请输入搜索内容...">
        <button type="submit"></button>
    </div>
</header>

<main>
    <div class="main-right">
        <div class="login-herd">
            <img src="images/user.jpg" alt="" />
            <div class="arc">
                <div class="circle c-1"></div>
                <div class="circle c-2"></div>
                <div class="circle c-3"></div>
            </div>        
        </div>
        <div class="login-slide">
            <p class="sing-up">需要新账户？ <a href="#">注册</a></p>
            <form id="form-login" action="index.html" method="post">
                <div><i class="icon iconfont icon-user"></i><input autocomplete="off" type="text" name="username" placeholder="用户名" required /></div>
                <div><i class="icon iconfont icon-password"></i><input autocomplete="off" type="password" name="password" placeholder="密码" required /></div>
                <div>
                    <i class="icon iconfont icon-level"></i>
                    <select>
                        <option>请选择你的职务</option>
                        <option>职务一</option>
                        <option>职务二</option>
                    </select>
                </div>
                <button type="submit">确认登录</button>
            </form>
        </div>
        <p class="forget-password"><a href="#">忘记密码？</a></p>
    </div>
</main>

<script type="text/javascript" src="js/login.js"></script>

<script src="js/particles.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
